<!DOCTYPE html>
<html lang="PT Brasil">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/formulario.css">
    <title>Cadastro</title>
</head>

<body>
    <header>

        <div class="nome text-center">

            <h1>Cadastro de usuário</h1>
        </div>

    </header>
<main>
    
    <form action="https://formsubmit.co/ana.izadora@escolar.ifrn.edu.br" method= "post">

        <div class="mb-3">
            <label for="nome" class="form-label"> Nome </label>
            <input type="nome" class="form-control" id="nome" required>
            <div id="nomeHelp" class="form-text">Insira seu nome para criar o cadastro.</div>
          </div>
          
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF </label>
            <input type="text" name="cpf" \
			pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
			title="Digite um CPF no formato: xxx.xxx.xxx-xx">
		    <input type="submit" value="Verificar">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail </label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">Insira seu e-mail para criar o cadastro.</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required> 
        </div>

        <div class="mb-3">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input type="logradouro" class="form-text" id="logradouro" required> 
        </div>

        <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input type="numero" class="form-number" id="numero" required> 
        </div>

        <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="bairro" class="form-text" id="bairro" required> 
        </div>

        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="cidade" class="form-text" id="cidade" required> 
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select name="estado"> 
                <option value="estado">Selecione o Estado</option> 
                <option value="ac">Acre</option> 
                <option value="al">Alagoas</option> 
                <option value="am">Amazonas</option> 
                <option value="ap">Amapá</option> 
                <option value="ba">Bahia</option> 
                <option value="ce">Ceará</option> 
                <option value="df">Distrito Federal</option> 
                <option value="es">Espírito Santo</option> 
                <option value="go">Goiás</option> 
                <option value="ma">Maranhão</option> 
                <option value="mt">Mato Grosso</option> 
                <option value="ms">Mato Grosso do Sul</option> 
                <option value="mg">Minas Gerais</option> 
                <option value="pa">Pará</option> 
                <option value="pb">Paraíba</option> 
                <option value="pr">Paraná</option> 
                <option value="pe">Pernambuco</option> 
                <option value="pi">Piauí</option> 
                <option value="rj">Rio de Janeiro</option> 
                <option value="rn">Rio Grande do Norte</option> 
                <option value="ro">Rondônia</option> 
                <option value="rs">Rio Grande do Sul</option> 
                <option value="rr">Roraima</option> 
                <option value="sc">Santa Catarina</option> 
                <option value="se">Sergipe</option> 
                <option value="sp">São Paulo</option> 
                <option value="to">Tocantins</option> 
            </select>
            <br>
            
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">CEP</label>
            <input type="cep" class="form-control" id="cep" required> 
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Lembrar meus dados</label>
        </div>

        <button type="submit" class="btn btn-primary" formmethod="post">Cadastrar</button>

    </form>

</main>

</body>

</html>
